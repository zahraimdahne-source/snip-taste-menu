[build]
  # Build command
  command = "npm run build"

  # Directory with the static content to publish
  publish = "dist"

# Node version for build environment
[build.environment]
  NODE_VERSION = "18"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    X-XSS-Protection = "1; mode=block"

# Cache static JS/CSS assets (1 year)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images (1 week)
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Cache GIF/video files (1 month, but allow revalidation)
[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.webm"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Cache audio files (1 week)
[[headers]]
  for = "/*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Service worker - always revalidate
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# HTML - short cache with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
