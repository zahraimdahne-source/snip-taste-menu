    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'snip-yellow': '#FFD700',
              'snip-orange': '#FF6B35',
              'snip-black': '#1A1A1A',
              'snip-bg': '#F4F1EA',
            },
            fontFamily: {
              display: ['"Oswald"', 'sans-serif'],
              hand: ['"Permanent Marker"', 'cursive'],
              body: ['"Roboto Condensed"', 'sans-serif'],
              script: ['"Shadows Into Light"', 'cursive'],
              arabic: ['"Marhey"', 'sans-serif'],
            },
            backgroundImage: {
              'wood-pattern':
                "url('https://www.transparenttextures.com/patterns/white-wall-3.png')",
            },
            animation: {
              'bounce-smooth': 'bounce-smooth 2s ease-in-out infinite',
            },
            keyframes: {
              'bounce-smooth': {
                '0%, 100%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)',
                },
                '50%': {
                  transform: 'translateY(-25px)',
                  animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)',
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #f4f1ea;
        background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      }
      .brush-stroke {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) skew(-10deg) rotate(-2deg);
        width: 110%;
        height: 80%;
        background-color: #ffd700;
        z-index: -1;
        border-radius: 4px;
        opacity: 0.9;
        box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      }
      .menu-shadow {
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      }

      /* Professional Centered Logo */
      .logo-bounce-wrapper {
        position: relative;
        width: 100%;
        max-width: 300px;
        height: auto;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Static Centered Logo */
      .logo-bounce-wrapper::before {
        content: '';
        position: relative;
        display: block;
        width: 250px;
        height: 250px;
        background: url('/logo%20fire.gif') center/contain no-repeat;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.3));
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .logo-bounce-wrapper {
          max-width: 220px;
        }

        .logo-bounce-wrapper::before {
          width: 200px;
          height: 200px;
        }
      }

      @media (max-width: 480px) {
        .logo-bounce-wrapper {
          max-width: 180px;
        }

        .logo-bounce-wrapper::before {
          width: 160px;
          height: 160px;
        }
      }
    </style>
